<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Windows 98 Home</title>
</head>
<body>
 <div id="screen">
    <div id="navbar">
        <button id="start-button">
            <div id="start-container">
                <img id="start-logo" src="./images/win-98-start-logo.png">
                <div id="start-button-text"><h2>Start</h2></div>
            </div>
        </button>
        <div id="navbar-tray">
        </div>        
    </div>
    <div id="start-menu">
        <div class="start-container left">
            <div id="start-menu-vertical"><b>Windows</b> 98</div>
        </div>
        <div class="start-container right">
            <div class="start-menu-option border-bottom">
                <div><img class="start-menu-option-icon" src="./images/windows-update-icon.png"></div>
                <div class="program"><span>Windows Update</span></div>
            </div>
            <div class="start-menu-option border-top">
                <div><img class="start-menu-option-icon" src="./images/app-wizard.png"></div>
                <div class="program"><span>Programs</span></div>
            </div>
            <div class="start-menu-option">
                <div><img class="start-menu-option-icon" src="./images/favourites-icon.png"></div>
                <div class="program"><span>Favorites</span></div>
            </div>
            <div class="start-menu-option">
                <div><img class="start-menu-option-icon" src="./images/folder-icon.png"></div>
                <div class="program"><span>Documents</span></div>
            </div>
            <div class="start-menu-option">
                <div><img class="start-menu-option-icon" src="./images/settings-gear.png"></div>
                <div class="program"><span>Settings</span></div>
            </div>
            <div class="start-menu-option">
                <div><img class="start-menu-option-icon" src="./images/directory-explorer.png"></div>
                <div class="program"><span>Find</span></div>
            </div>
            <div class="start-menu-option">
                <div><img class="start-menu-option-icon" src="./images/help-icon.png"></div>
                <div class="program"><span>Help</span></div>
            </div>
            <div class="start-menu-option border-bottom">
                <div><img class="start-menu-option-icon" src="./images/run-icon.png"></div>
                <div class="program"><span>Run...</span></div>
            </div>
            <div class="start-menu-option border-top">
                <div><img class="start-menu-option-icon" src="./images/log-off-icon.png"></div>
                <div class="program"><span>Log Off...</span></div>
            </div>
            <div class="start-menu-option">
                <div><img class="start-menu-option-icon" src="./images/shut-down-icon.png"></div>
                <div class="program"><span>Shut Down...</span></div>
            </div>
        </div>
    </div>
    <div class="desktop-container one">
        <img class="desktop-icon" src="./images/recycle-bin.png">
        <h3>Recycle Bin</h3>
    </div>
    <div class="desktop-container two">
        <h3></h3>
    </div>
    <div class="desktop-container three">
        <h3></h3>
    </div>
 </div>   
</body>
</html>
